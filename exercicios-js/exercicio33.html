<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
</head>
<body>
    
    <h1>Turnos</h1>

    <script>

        let nome = prompt("Digite seu nome: ")
        let turno = prompt("Digite seu turno (M / V): ").toLowerCase()

        switch (turno) {

            case 'm':
                document.write("Bom Dia, " + nome)
                break;
            case 'v':
                document.write("Boa Tarde, " + nome)
                break;
            }


    </script>

</body>
</html>
