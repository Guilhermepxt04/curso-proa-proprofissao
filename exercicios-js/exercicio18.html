<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior entre 2</title>
</head>
<body>
    
    <h1>Maior entre 2</h1>

    <script>

        let x = parseFloat(prompt("Digite o primeiro numero: "))
        let y = parseFloat(prompt("Digite o segundo numero: "))

        if (x > y) {
            document.write("O numero " + x + " é maior que o numero " + y)
        } else if (y > x) {
            document.write("O numero " + y + " é maior que o numero " + x)
        } else {
            document.write("Os 2 numeros são iguais");
        }


    </script>

</body>
</html>
