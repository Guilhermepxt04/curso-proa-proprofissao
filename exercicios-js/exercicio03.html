<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do triangulo</title>
</head>
<body>
    
    <h1>Area do triangulo</h1>

    <script>

    let base = parseFloat(prompt("Digite a base do seu triangulo: "));
    let altura = parseFloat(prompt("Digite a altura do seu triangulo: "));

    let area = (base * altura) / 2;
    
    document.write("A area do seu triangulo Ã©: " + area.toFixed(2));


    </script>

</body>
</html>
