<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    
    <h1>Tabuada2</h1>

    <script>

        let numero = parseInt(prompt("Digite um numero para ver sua tabuada at√© o 10: "))

        for (i=1; i<11; i++) {

            document.write(numero + " X " + i + " = " + (numero * i) + "<br>")

        }

    </script>

</body>
</html>
