<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area e Perimetro de um Circulo</title>
</head>
<body>
    
    <h1>Area e Perimetro de um Ciruclo</h1>

    <script>

    let raio = parseFloat(prompt("Digite o raio do seu circulo: "));

    let area = 3.14 * (raio ** 2);
    let perimetro = 2 * 3.14 * raio;

    document.write("A area do seu circulo é: " + area.toFixed(2) + "<br>");
    document.write("O perimetro do seu circulo é: " + perimetro.toFixed(2) + "<br>");

    </script>

</body>
</html>
