<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços do produto com desconto</title>
</head>
<body>

    <h1>Preços do produto com desconto</h1>
    
    <script>

        let preco = parseFloat(prompt("Qual o preço do produto: "));
        let quantidade = parseInt(prompt("Quantidade de itens do mesmo produto comprado?: "));

        let total = preco * quantidade;

        if (quantidade > 10) {

            total -= (total * 0.10)
            document.write("O total da compra com 10% de desconto: R$" + total.toFixed(2))
        } else {
            document.write("Total da compra: R$" + total.toFixed(2))
        }

    </script>
    
</body>
</html>
