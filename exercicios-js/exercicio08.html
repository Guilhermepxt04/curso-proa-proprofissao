<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocando valores</title>
</head>
<body>
    
    <h1>Trocando Valores</h1>

    <script>

        let x = parseFloat(prompt("Digite o primeiro numero"))
        let y = parseFloat(prompt("Digite o segundo numero"))
        let z = 0

        document.write("Antes da troca os valores são X=" + x + " Y=" + y + "<br>")

        z = x
        x = y
        y = z

        document.write("Depois da troca os valores são X=" + x + " Y=" + y)

    </script>

</body>
</html>
