<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de 20 idades</title>
</head>
<body>
    
    <h1>Media de 20 idades</h1>

    <script>

        let soma = 0

        for(let i = 1; i<=20; i++) {

            let idade = parseInt(prompt("Digite a " + i + " idade: "))
            soma += idade
        }

        document.write("A media das idades digitadas Ã©: " + parseInt(soma / 20))

    </script>

</body>
</html>
