    <title>Mais novo</title>
</head>
<body>
    
    <h1>Mais novo</h1>

    <script>

        let flag = 9999
        let maisNovo = ""

        for(let i = 1; i<=10; i++) {

            let nome = prompt("Digite seu nome")
            let idade = parseInt(prompt("Digite a sua idade: "))
            if (idade < flag) {
                maisNovo = nome
                flag = idade
                
            }
        }

        document.write(maisNovo + " Ã© a pessoa mais nova do grupo")

    </script>
