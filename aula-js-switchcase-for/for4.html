<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Testando FOR em JS</h1>

    <script>

        let numero = parseInt(prompt("Digite um numero para ver sua tabuada at√© o 10: "));

        for(let i = 1; i<=10; i++) {

            document.write(numero + " x " + i + " = " + (numero*i) + "<br>");

        };

    </script>

</body>
</html>
