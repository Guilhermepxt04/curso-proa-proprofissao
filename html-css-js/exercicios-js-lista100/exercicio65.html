<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de idade de N pessoas com do while</title>
</head>

<body>

    <h1>Media de idade de N pessoas com do while</h1>

    <button onclick="media()">Ativar</button>
    <p></p>
    <div id="resultado"></div>

    <Script>
        function media() {
            let soma = 0;
            let i = 0;
            let nome = "";

            do {
                nome = prompt("Digite o nome (digite 'fim' para parar): ").toLowerCase();
                
                if (nome != "fim") {
                    let numero = parseInt(prompt("Digite a idade dessa pessoa: "));

                    if (!isNaN(numero) && numero > 0) {
                        soma += numero;
                        i++;
                    } else {
                        alert("Idade inválida. Essa pessoa não será contada.");
                    }
                }
            } while (nome != "fim")

            if (i > 0) {
                let media = soma / i;
                document.querySelector("#resultado").innerHTML = "A média das idades é: " + media.toFixed(2);
            } else {
                document.querySelector("#resultado").innerHTML = "Nenhuma idade foi registrada.";
            }
        }
    </Script>

</body>

</html>
