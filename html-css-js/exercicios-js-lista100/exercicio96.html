<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 3x3</title>
</head>
<body>
    
    <h1>Matriz 3x3</h1>
    <button onclick="Matriz()">Ativar</button>

    <script>
        function Matriz() {
            
            let matriz = [[], [], []]

            for (let i = 1; i<=3; i++) {
                for (let j = 1; j<=3; j++) {
                    let numero = parseInt(prompt("Digite o numero na posicao " + i + " "+ j));

                    matriz[i - 1].push(numero)
            }
            }

            matriz.forEach(linhas => {
                document.write(linhas + "<br>")
            })

        }
    </script>

</body>
</html>
