<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor no array</title>
</head>
<body>

    <h1>Maior e menor no array</h1>
    <button onclick="MaiorMenor()">Ativar</button>
    <p></p>
    <div class="lista"></div>
    <div class="maior"></div>
    <div class="menor"></div>

    <script>
        function MaiorMenor() {
            let array = []

            for(let i = 1; i<=5; i++) {

                let numero = parseInt(prompt("Digite o " + i + " numero"));

                array.push(numero);
            }

            document.querySelector(".lista").innerHTML = "lista de numeros digitados = " + array;
            document.querySelector(".maior").innerHTML = "menor numero = " + Math.min(...array);
            document.querySelector(".menor").innerHTML = "maior numero = " + Math.max(...array);

        }
    </script>
    
</body>
</html>
