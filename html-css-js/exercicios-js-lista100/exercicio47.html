<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impares de 1 a 50</title>
</head>
<body>
    
    <h1>Impares de 1 a 50</h1>

    <button onclick="impares()">Ativar</button>

    <script>
        function impares() {

            let i = 1;
            
            while (i <= 50) {
                if (i % 2 == 1) {
                    document.write(i + "<br>")
                }
                i++;
            }

        }
    </script>

</body>
</html>
