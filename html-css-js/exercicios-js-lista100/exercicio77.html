<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impares de 50 a 1 com for</title>
</head>
<body>
    
    <h1>Impares de 50 a 1 com for</h1>

    <button onclick="impares()">Ativar</button>

    <script>
        function impares() {

            for(let i = 50; i>=1; i--) {
                if (i % 2 == 1) {
                    document.write(i + "<br>")
                }
            }
        }
    </script>

</body>
</html>
