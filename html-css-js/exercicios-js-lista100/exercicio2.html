<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area e perimetro de um circulo</title>
</head>
<body>
    
    <h1>Area e perimetro de um circulo</h1>

    <button onclick="medidas()">Ativar</button>
    <p></p>
    <div class="area"></div>
    <div class="perimetro"></div>

    <script>
        function medidas() {

            let raio = parseFloat(prompt("Digite o raio do circulo"));

            let area = Math.PI * raio**2;
            let perimetro = 2 * Math.PI * raio;

            document.querySelector(".area").innerHTML = "area = " + area.toFixed(2);
            document.querySelector(".perimetro").innerHTML = "perimetro = " + perimetro.toFixed(2);

        }
    </script>

</body>
</html>
