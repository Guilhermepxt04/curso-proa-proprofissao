<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterar pelos digitos de um numero com do while</title>
</head>
<body>
    <h1>Iterar pelos digitos de um numero</h1>

    <button onclick="digitos()">Ativar</button>


    <script>
        function digitos() {

            let numero = parseInt(prompt("Digite um numero inteiro"))
            numero = numero.toString();
            let i = 0

            do {
                document.write(numero[i] + " ");
                i++;
            } while (i < numero.length)

        }
    </script>

</body>
</html>
