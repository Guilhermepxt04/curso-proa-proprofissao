<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de positivos e negativos</title>
</head>
<body>

    <h1>Quantidade de positivos e negativos</h1>
    <button onclick="Quantidade()">Ativar</button>
    <p></p>
    <div class="lista-positivos"></div>
    <div class="lista-negativos"></div>

    <script>
        function Quantidade() {
            let arrayPositivos = []
            let arrayNegativos = []

            for(let i = 1; i<=10; i++) {

                let numero = parseInt(prompt("Digite o " + i + " numero"));

                if (numero > 0) {
                    arrayPositivos.push(numero);
                } else {
                    arrayNegativos.push(numero);
                }
            }

            document.querySelector(".lista-positivos").innerHTML = "quantidade de numeros positivos digitados = " + arrayPositivos.length;
            document.querySelector(".lista-negativos").innerHTML = "quantidade de numeros negativos digitados = " + arrayNegativos.length;
        }
    </script>
    
</body>
</html>
