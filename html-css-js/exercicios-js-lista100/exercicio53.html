<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares de 1 a 50 com do while</title>
</head>

<body>

    <h1>Numeros pares de 1 a 50 com do while</h1>

    <button onclick="pares()">Ativar</button>

    <script>
        function pares() {

            let i = 1;

            do {
                if (i % 2 == 0) {
                    document.write(i + "<br>");
                }
                i += 1;
            } while (i <= 50)

        }
    </script>

</body>

</html>
