<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma diagonal principal matriz 3x3</title>
</head>
<body>
    
    <h1>Soma diagonal principal matriz 3x3</h1>
    <button onclick="SomaDiagonalPrincipal()">Ativar</button>

    <script>
        function SomaDiagonalPrincipal() {
            
            let matriz = [[], [], []];
            let soma = 0;

            for (let i = 1; i<=3; i++) {
                for (let j = 1; j<=3; j++) {
                    let numero = parseInt(prompt("Digite o numero na posicao " + i + " "+ j));

                    if (i == 1 && j == 1 || i == 2 && j == 2 || i == 3 && j == 3) {
                        soma += numero
                    }
                    

                    matriz[i - 1].push(numero)
            }
            }

            matriz.forEach(linhas => {
                document.write(linhas + "<br>")
            })

            document.write("Soma da diagonal principal elementos = " + soma);

        }
    </script>

</body>
</html>
