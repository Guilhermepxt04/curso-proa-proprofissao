<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de pares</title>
</head>
<body>

    <h1>Quantidade de pares</h1>
    <button onclick="Pares()">Ativar</button>
    <p></p>
    <div class="lista"></div>
    <div class="resultado"></div>

    <script>
        function Pares() {
            let array = []
            let pares = 0

            for(let i = 1; i<=5; i++) {

                let numero = parseInt(prompt("Digite o " + i + " numero"));

                if (numero % 2 == 0) {
                    pares += 1;
                };

                array.push(numero);

            }

            document.querySelector(".lista").innerHTML = "lista de numeros digitados = " + array;
            document.querySelector(".resultado").innerHTML = "quantidade de pares = " + pares;

        }
    </script>
    
</body>
</html>
