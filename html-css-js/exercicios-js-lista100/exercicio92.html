<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Decrescente</title>
</head>
<body>

    <h1>Ordem Decrescente</h1>
    <button onclick="Decrescente()">Ativar</button>
    <p></p>
    <div class="lista"></div>
    <div class="resultado"></div>

    <script>
        function Decrescente() {
            let array = []

            for(let i = 1; i<=5; i++) {

                let numero = parseInt(prompt("Digite o " + i + " numero"));

                array.push(numero);


            }

            document.querySelector(".lista").innerHTML = "lista de numeros digitados = " + array;
            document.querySelector(".resultado").innerHTML = "lista em ordem decrescente = " + array.sort((a, b) => b - a);

        }
    </script>
    
</body>
</html>
