<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de valores</title>
</head>

<body>

    <h1>Troca de valores</h1>

    <button onclick="trocar()">Ativar</button>
    <p></p>
    <div class="previa"></div>
    <div class="resultado"></div>

    <script>
        function trocar() {

            let numero1 = parseInt(prompt("Digite o primeiro numero"))
            let numero2 = parseInt(prompt("Digite o segundo numero"))

            document.querySelector(".previa").innerHTML = "valores antes da troca: numero1 = " + numero1 + " | numero2 = " + numero2;

            let temp = numero2;
            numero2 = numero1;
            numero1 = temp;

            document.querySelector(".resultado").innerHTML = "valores depois da troca: numero1 = " + numero1 + " | numero2 = " + numero2;

        }
    </script>


</body>

</html>
