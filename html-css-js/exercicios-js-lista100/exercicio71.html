<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos divisores de um numero com for</title>
</head>

<body>

    <h1>Todos divisores de um numero com for</h1>

    <button onclick="divisores()">Ativar</button>

    <script>
        function divisores() {

            let numero = parseInt(prompt("Digite um numero: "));

            for(let i = 1; i<=numero; i++) {
                if (numero % i == 0) {
                    document.write(i + "<br>");
                }
            }
        }
    </script>

</body>

</html>
