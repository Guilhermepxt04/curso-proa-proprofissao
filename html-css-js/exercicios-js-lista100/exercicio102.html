<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto 2 matrizes 2x2</title>
</head>

<body>

    <h1>Produto 2 matrizes 2x2</h1>
    <button onclick="ProdutoMatrizes()">Ativar</button>

    <script>
        function ProdutoMatrizes() {

            let matrizes = [
                [[], []],
                [[], []]
            ];
            let produtos = [1, 1];

            for (let m = 0; m <= 1; m++) {
                alert("Digite os valores da Matriz " + (m + 1));
                for (let i = 0; i <= 1; i++) {
                    for (let j = 0; j <= 1; j++) {
                        let numero = parseInt(prompt("Digite o numero na posicao " + (i + 1) + " " + (j + 1)));

                        produtos[m] *= numero

                        matrizes[m][i].push(numero)
                    }
                }
            }

            matrizes[0].forEach(linhas => {
                document.write(linhas + "<br>")
            });

            document.write(" -------------- " + "<br>");

            matrizes[1].forEach(linhas => {
                document.write(linhas + "<br>")
            });

            document.write("Produto de todos elementos = " + (produtos[0] * produtos[1]));

        }
    </script>

</body>

</html>
