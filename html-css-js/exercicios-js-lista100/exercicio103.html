<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor em uma Matriz 3x3</title>
</head>
<body>
    
    <h1>Menor em uma Matriz 3x3</h1>
    <button onclick="MaiorMatriz()">Ativar</button>

    <script>
        function MaiorMatriz() {
            
            let matriz = [[], [], []]
            let menor = 0;

            for (let i = 0; i<=2; i++) {
                for (let j = 0; j<=2; j++) {
                    let numero = parseInt(prompt("Digite o numero na posicao " + (i + 1) + " "+ (j + 1)));

                    matriz[i].push(numero)

                    if (i == 0 && j == 0) {
                        menor = numero
                    }

                    if (numero < menor) {
                        menor = numero
                    }
            }
            }

            matriz.forEach(linhas => {
                document.write(linhas + "<br>")
            })

            document.write("Menor numero da matriz = " + menor)

        }
    </script>

</body>
</html>
