<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 100 com while</title>
</head>

<body>

    <h1>Soma de 1 a 100 com while</h1>

    <button onclick="soma()">Ativar</button>

    <script>
        function soma() {
            let i = 1;
            let soma = 0;

            while (i <= 100) {
                soma += i;
                i += 1;
            }

            document.write(soma)
        }
    </script>

</body>

</html>
