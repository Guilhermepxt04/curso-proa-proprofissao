<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 10 numeros</title>
</head>
<body>

    <h1>Soma de 10 numeros</h1>
    <button onclick="Somar()">Ativar</button>
    <p></p>
    <div class="lista"></div>
    <div class="resultado"></div>

    <script>
        function Somar() {
            let array = []
            let soma = 0

            for(let i = 1; i<=10; i++) {

                let numero = parseInt(prompt("Digite o " + i + " numero"));

                array.push(numero);

                soma += numero;

            }

            document.querySelector(".lista").innerHTML = "lista de numeros digitados = " + array;
            document.querySelector(".resultado").innerHTML = "resultado da soma deles = " + soma;

        }
    </script>
    
</body>
</html>
