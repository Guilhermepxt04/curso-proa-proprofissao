<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 10 numeros</title>
</head>
<body>
    
    <h1>Soma de 10 numeros</h1>

    <script>

        let soma = 0

        for(let i = 1; i<=10; i++) {

            let numero = parseInt(prompt("Digite o " + i + " numero: "))
            soma += numero
        }

        document.write("A soma dos numeros digitados Ã©: " + soma)

    </script>

</body>
</html>
