<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior que 8</title>
</head>
<body>
    
    <h1>Maior que 8</h1>

    <script>

        let maiorQue8 = 0

        for(let i =1; i<=20; i++) {


            let numero = parseFloat(prompt("digite o " + i + " numero"))
            if (numero > 8) {

                maiorQue8 +=1

            }
        }

        document.write("Temos " + maiorQue8 + " numeros maiores que 8")

    </script>

</body>
</html>
