<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando variaveis no JS</title>
</head>
<body>
    
    <h1>Testando Variaveis</h1>

    <script>

        let nome = "Debora"; // variavel numerica
        let idade = 52; //tipo int (numero inteiro)
        let altura = 1.78; //float (numero quebrado)

        document.write("Seu nome é ", nome + "<br>"); // "<br>" quebra de linha
        document.write("Sua idade é ", idade + "<br>");
        document.write("Sua altura é ", altura + "<br>");

    </script>

</body>
</html>
