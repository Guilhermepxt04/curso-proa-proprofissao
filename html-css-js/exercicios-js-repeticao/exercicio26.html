<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de pares até o input com do while</title>
</head>
<body>

    <h1>Soma de pares até o input com do while</h1>

    <button onclick="somaPares()">Ativar</button>
    <p></p>
    <div id="resultado"></div>

    <script>
        function somaPares() {

            let i = 1;
            let numero = parseInt(prompt("Digite um numero"));
            let soma = 0;

            do {
                if (i % 2 == 0) {
                    soma += i;
                }
                i++;
            }  while (i <= numero)

            document.querySelector("#resultado").innerHTML = "a soma de todos os pares até o numero " + numero + " = " + soma;

        }
    </script>
    
</body>
</html>
