<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares de 1 a 50 com for</title>
</head>

<body>

    <h1>Numeros pares de 1 a 50 com for</h1>

    <button onclick="pares()">Ativar</button>

    <script>
        function pares() {

            for (let i = 1; i<=50; i++) {
                if (i % 2 == 0) {
                    document.write(i + "<br>");
                }
            }

        }
    </script>

</body>

</html>
