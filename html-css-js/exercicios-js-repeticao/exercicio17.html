<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 100 com do while</title>
</head>

<body>

    <h1>Soma de 1 a 100 com  do while</h1>

    <button onclick="soma()">Ativar</button>
    <p></p>
    <div id="resultado"></div>

    <script>
        function soma() {
            let i = 1;
            let soma = 0;

            do {
                soma += i;
                i += 1;
            } while (i <= 100)

            document.querySelector("#resultado").innerHTML = soma
        }
    </script>

</body>

</html>
