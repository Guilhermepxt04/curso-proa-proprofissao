<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número primo ou não com for</title>
</head>

<body>

    <h1>Número primo ou não com for</h1>

    <button onclick="primos()">Ativar</button>
    <p></p>
    <div id="resultado"></div>

    <script>
        function primos() {

            let divisores = 0;
            let numero = parseInt(prompt("Digite um numero"));

            for (let i = 1; i <= numero; i++) {
                if (numero % i == 0) {
                    divisores += 1;
                }
            }

            if (divisores == 2) {
                document.querySelector("#resultado").innerHTML = "O numero " + numero + " é um numero primo";
            } else {
                document.querySelector("#resultado").innerHTML = "O numero " + numero + " não é um numero primo";
            }

        }
    </script>

</body>

</html>
