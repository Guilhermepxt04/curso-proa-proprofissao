<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 100 com for</title>
</head>

<body>

    <h1>Soma de 1 a 100 com for</h1>

    <button onclick="soma()">Ativar</button>
    <p></p>
    <div id="resultado"></div>

    <script>
        function soma() {
            let soma = 0;
            for(let i = 1; i<=100; i++) {
                soma += i;
            }

            document.querySelector("#resultado").innerHTML = soma
        }
    </script>

</body>

</html>
