<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci até o input com do while</title>
</head>

<body>

    <h1>Fibonacci até o input com do while</h1>

    <button onclick="fibonacci()">Ativar</button>
    <p></p>
    <div id="resultado"></div>

    <script>
        function fibonacci() {

            let numero = parseInt(prompt("Digite um numero: "));
            let fibo1 = 1;
            let fiboSoma = fibo1 + 1;
            let fibotemp = fiboSoma;

            document.write("1, 1");

            do {
                document.write(", " +fiboSoma )
                fiboSoma = fibo1 + fibotemp
                fibo1 = fibotemp
                fibotemp = fiboSoma
            } while (fiboSoma <= numero)

        }
    </script>

</body>

</html>
