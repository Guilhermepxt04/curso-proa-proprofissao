<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero de 1 a 10 com for</title>
</head>

<body>

    <h1>Numero de 1 a 10 com for</h1>

    <button onclick="contagem()">ativar</button>

    <script>
        function contagem() {
            
            for(let i = 1; i<=10; i++) {
                document.write(i + "<br>")
            }
        }
    </script>
</body>

</html>
