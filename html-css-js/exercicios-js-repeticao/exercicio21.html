<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos divisores de um numero com do while</title>
</head>

<body>

    <h1>Todos divisores de um numero com do while</h1>

    <button onclick="divisores()">Ativar</button>

    <script>
        function divisores() {

            let i = 1;;
            let numero = parseInt(prompt("Digite um numero: "));

            do {
                if (numero % i == 0) {
                    document.write(i + "<br>");
                }
                i++;
            } while (i <= numero)

        }
    </script>

</body>

</html>
