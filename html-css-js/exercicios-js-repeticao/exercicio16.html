<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a 10 com do while</title>
</head>
<body>

    <h1>1 a 10 com do while</h1>
    
    <button onclick="contagem()">Ativar</button>

    <script>
        function contagem() {

            let i = 1;

            do {
                document.write(i + "<br>");
                i++;
            } while (i <= 10);

        }
    </script>
    
</body>
</html>
