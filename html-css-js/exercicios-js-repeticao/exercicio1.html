<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero de 1 a 10 com while</title>
</head>

<body>

    <h1>Numero de 1 a 10 com while</h1>

    <button onclick="contagem()">ativar</button>

    <script>
        function contagem() {
            let i = 1;

            while (i <= 10) {
                document.write(i + "<br>")
                i += 1;
            }
        }
    </script>
</body>

</html>
