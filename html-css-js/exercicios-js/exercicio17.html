<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criança Adolescente ou Adulto</title>
</head>
<body>
    
    <h1> Criança Adolescente ou Adulto </h1>

    <script>

        let idade = parseInt(prompt("Digite sua idade: "));

        if (idade < 12) {

            document.write("Você ainda é uma criança");
        } else if (idade >=12 && idade <= 18) {

            document.write("Você é um adolescente");
        } else {

            document.write("Vocé já é um adulto");
        }

    </script>

</body>
</html>
