<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
</head>
<body>
    
    <h1>Situação do aluno</h1>

    <script>

        let nome = prompt("Digite o nome do aluno")
        let nota = parseFloat(prompt("Digite a nota do " + nome))

        if (nota >= 7) {
            document.write("O " + nome + " está aprovado")
        } else {
            document.write("O " + nome + " está de recuperação")
        }


    </script>

</body>
</html>
