<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocando valores</title>
</head>
<body>
    
    <h1>Trocando Valores</h1>

    <script>

        let numero1 = parseInt(prompt("Digite o primeiro numero: "))
        let numero2 = parseInt(prompt("Digite o segundo numero: "))
        let reserva = 0

        document.write("Antes da troca os valores são X = " + numero1 + " Y = " + numero2 + "<br>")

        reserva = numero1
        numero1 = numero2
        numero2 = reserva

        document.write("Depois da troca os valores são X = " + numero1 + " Y = " + numero2)

    </script>

</body>
</html>
