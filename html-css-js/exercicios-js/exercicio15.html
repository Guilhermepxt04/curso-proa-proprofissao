<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento de salario</title>
</head>
<body>
    
    <h1>Aumento de Salario</h1>

    <script>

        let salario = parseFloat(prompt("Qual o salario atual do funcionario?: "));

        let salarioNovo = salario + (salario * 0.15);

        document.write("O novo salario do funcionario com um aumento de 15% Ã© de: R$" + salarioNovo.toFixed(2))

    </script>

</body>
</html>
