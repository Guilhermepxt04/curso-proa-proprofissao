<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC com tabela</title>
</head>
<body>
    
    <h1>IMC com tabela</h1>

    <script>

        let peso = parseFloat(prompt("Digite seu peso: "));
        let altura = parseFloat(prompt("Digite sua altura em metros: "));

        let imc = peso / altura ** 2;

        document.write("Vocë está com IMC de: " + imc.toFixed(2) + "<br>");

        if (imc < 18.5) {
            document.write("Peso abaixo do normal");

        } else if (imc >= 18.5 && imc <= 24.9) {
            document.write("Peso normal");

        } else if (imc >= 25 && imc <= 29.9) {
            document.write("Excesso de Peso");

        } else if (imc >= 30 && imc <= 34.9) {
            document.write("Obesidade classe 1");

        } else if (imc >= 35 && imc <= 39.9) {
            document.write("Obesidade classe 2");

        } else {
            document.write("Obesidade classe 3");
        }


    </script>

</body>
</html>
