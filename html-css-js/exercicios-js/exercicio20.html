<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou par</title>
</head>
<body>

    <h1> Impar ou par </h1>

    <script>

        let numero = parseInt(prompt("Digite um numero inteiro: "));
        
        if (numero % 2 == 0) {

            document.write(numero + " é um número par")

        } else {

            document.write(numero + " é um número impar")

        }

    </script>
    
</body>
</html>
