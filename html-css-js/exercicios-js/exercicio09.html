<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda com Juros</title>
</head>
<body>
    
    <h1> Renda com Juros</h1>

    <script>

        let deposito = parseFloat(prompt("Digite o valor do deposito mensal"))
        let juros = parseFloat(prompt("Digite o valor de juros mensal"))
        let poupanca = deposito

        for (i = 1; i < 12; i++) {

            poupanca += (poupanca * juros / 100)

            poupanca += deposito

        }

        document.write("Após 12 meses sua poupança final é de: R$" + poupanca.toFixed(2))

    </script>

</body>
</html>
