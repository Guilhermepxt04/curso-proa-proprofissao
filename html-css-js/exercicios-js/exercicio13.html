<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É multiplo</title>
</head>
<body>
    
    <h1>É multiplo?</h1>

    <script>

        let x = parseInt(prompt("Digite o primeiro numero: "));
        let y = parseInt(prompt("Digite o segundo numero: "));

        if (x % y == 0) {

            document.write("São multiplos");

        } else {

            document.write("Não são multiplos");

        }

    </script>

</body>
</html>
