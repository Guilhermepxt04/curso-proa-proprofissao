<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando JS</title>
</head>
<body>
    
    <h1>Calculo usando js</h1>

    <script>

        let numero1 = parseFloat(prompt("Digite o primeiro numero: "));
        let numero2 = parseFloat(prompt("Digite o segundo numero: "));

        let soma = numero1 + numero2;
        let subtracao = numero1 - numero2;
        let mult = numero1 * numero2;
        let divisao = numero1 / numero2;

        document.write("o resultado da soma é: " + soma + "<br>");
        document.write("O resultado da subtração é: " + subtracao + "<br>");
        document.write("O resultado da multiplicaçao é: " + mult + "<br>");
        document.write("O resultado da divisao é: " + divisao + "<br>");
       
    </script>

</body>
</html>
