<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par</title>
</head>
<body>
    
    <h1>Impar ou Par</h1>

    <button onclick="imparPar()">Ativar</button>
    <p></p>
    <div class="resultado"></div>

    <script>
        function imparPar() {

            let numero = parseInt(prompt("Digite um numero"));

            if (numero % 2 == 0) {
                document.querySelector(".resultado").innerHTML = "o numero " + numero + " é par"
            } else {
                document.querySelector(".resultado").innerHTML = "o numero " + numero + " é impar"
            }

        }
    </script>

</body>
</html>
