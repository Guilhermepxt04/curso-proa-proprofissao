<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversao dolar para real</title>
</head>
<body>
    
    <h1>Conversao Dolar para real</h1>

    <script>

        let cotacaoDolar = parseFloat(prompt("Digite a cotacação atual do dolar: "));
        let quantidadeDolar = parseFloat(prompt("Digite a quantidade de dolares: "));

        document.write("A quantidade de " + quantidadeDolar + " dolares convertida para real fica: R$" + (quantidadeDolar * cotacaoDolar).toFixed(2));

    </script>

</body>
</html>
