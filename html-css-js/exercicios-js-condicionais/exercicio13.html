<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversao temperatura</title>
</head>
<body>
    
    <h1>Conversao de temperatura</h1>

    <script>

        let c = parseFloat(prompt("Digite a temperatura em graus Celsius: "));

        //et f = (c * 1.8) + 32
        let f = (9*c+160) / 5;

        document.write(c + " graus celsius equivalem a " + f + " graus em fahrenheit");

    </script>

</body>
</html>
