<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores de idade</title>
</head>
<body>
    
    <h1>Maiores de idade</h1>

    <script>

        let maiorIdade = 0

        for (i = 0; i < 20 ; i++) {

            let idade = parseInt(prompt("Digite a " + (i+1) + " idade: "))

            if (idade > 18) {
                maiorIdade += 1
            }
        }  
        
        document.write("Temos " + maiorIdade + " pessoas maiores de idade")

    </script>

</body>
</html>
