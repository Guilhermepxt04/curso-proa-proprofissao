<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPI</title>
</head>
<body>
    
    <h1>IPI</h1>

    <script>

        let ipi = parseFloat(prompt("Digite a porcentagem do IPI: "));

        let codigo1 = prompt("Digite o codigo da peça 1: ");
        let valor1 = parseFloat(prompt("Digite o valor da peça 1: "));
        let quantidade1 = parseInt(prompt("Digite a quantidade da peça 1: "));

        let codigo2 = prompt("Digite o codigo da peça 2: ");
        let valor2 = parseFloat(prompt("Digite o valor da peça 2: "));
        let quantidade2 = parseInt(prompt("Digite a quantidade da peça 2: "));

        let total = (valor1 * quantidade1 + valor2 * quantidade2)*(ipi/100 + 1);

        document.write("O valor total a ser pago é de: R$ " + total.toFixed(2));

    </script>

</body>
</html>
