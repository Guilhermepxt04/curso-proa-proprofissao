    <title>Encerra com negativo</title>
</head>
<body>

    <h1>Encerra com negativo</h1>

    <script>

        let x = 0;
        let soma = 0;

        while (x >= 0) {

            x = parseFloat(prompt("Dgite um numero para somar (digite um negativo para encerrar o codigo): "));
            if (x >=0) {

                soma += x

            };
            

        };

        document.write("A soma da sequencia de numeros digitados Ã© de: " + soma);

    </script>
    
</body>
