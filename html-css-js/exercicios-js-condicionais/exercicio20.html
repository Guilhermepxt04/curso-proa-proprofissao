<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero maior que 8</title>
</head>
<body>
    
    <h1>Numero maior que 8</h1>

    <script>

        let maiorQue8 = 0

        for (i = 0; i < 20 ; i++) {

            let x = parseInt(prompt("Digite o " + (i+1) + " numero: "))

            if (x > 8) {
                maiorQue8 += 1
            }
        }  
        
        document.write("Temos " + maiorQue8 + " numeros maiores que 8")

    </script>

</body>
</html>
