<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre 0 e 100</title>
</head>
<body>
    
    <h1>Entre 0 e 100</h1>

    <script>

        let entre0E100 = 0

        for (i = 0; i < 20 ; i++) {

            let x = parseInt(prompt("Digite o " + (i+1) + " numero: "))

            if (x > 0 && x < 100) {
                entre0E100 += 1
            }
        }  
        
        document.write("Temos " + entre0E100 + " entre 0 e 100")

    </script>

</body>
</html>
