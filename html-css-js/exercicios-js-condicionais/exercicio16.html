<body>
    
    <h1>Media das idades</h1>

    <script>

        let soma = 0;

        for (i=0; i<20; i++) {

            let x = parseInt(prompt("Digite a " + (i+1) + " idade"));

            soma += x;
        
        };

        media = soma / 20;

        document.write("A media das idades Ã©: " + media);

    </script>

</body>
