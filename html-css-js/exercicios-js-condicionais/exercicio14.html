<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos 10 numeros</title>
</head>
<body>
    
    <h1>Soma dos 10 numeros</h1>

    <script>

        let soma = 0

        for (i=0; i<10; i++) {

            let x = parseInt(prompt("Digite o " + (i+1) + " numero"));

            soma += x;

        };

        document.write("A soma dos numeros: " + soma);

    </script>

</body>
</html>
