<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma das idades</title>
</head>
<body>
    
    <h1>Soma das idades</h1>

    <script>

        let soma = 0

        for (i=0; i<20; i++) {

            let x = parseInt(prompt("Digite a " + (i+1) + " idade"))

            soma += x

        }

        document.write("A soma das idades Ã©: " + soma)

    </script>

</body>
</html>
