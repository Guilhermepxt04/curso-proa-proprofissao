<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media das Medias</title>
</head>
<body>
    
    <h1> Media das Medias </h1>

    <script>

        let media1 = (8 + 9 + 7) / 3;
        let media2 = (4 + 5 + 6) / 3;
        let somaDasMedias = media1 + media2;
        let mediaDasMedias = (media1 + media2) / 2;

        document.write("a media dos numeros 8, 9, 7 é: " + media1 + "<br>");
        document.write("a media dos numeros 4, 5, 6 é: " + media2 + "<br>");
        document.write("a soma das medias é: " + somaDasMedias + "<br>");
        document.write("a media das medias é: " + mediaDasMedias);


    </script>

</body>
</html>
